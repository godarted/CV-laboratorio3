    <h1>Registro de Alumnos</h1>
    <hr>
    <form action="">
        <input type="hidden" name="txtCod" id="txtCod">
        <label for="txtNom">Nombres:</label>
        <input type="text" name="txtNom" id="txtNom" placeholder="Ingrese sus nombres">
        <br>

        <input type="text" name="txtApe" id="txtApe" placeholder="Ingrese sus apellidos">

        <input type="text" name="txtDni" id="txtDni" placeholder="Ingrese su dni">
        <br>
        <label for="txtFec">Fecha de Nacimiento</label>
        <input type="date" name="txtFec" id="txtFec">
        <br>
        <label for="txtDir">Direccion</label>
        <input type="text" name="txtDir" id="txtDir" placeholder="Ingrese su direccion">

        <input type="text" name="txtCel" id="txtCel" placeholder="Ingrese su celular">
        <br>
        <label for="">Sexo</label>
        <input type="radio" name="sexo" id="rbMas"><label for="rbMas">Masculino</label>
        <input type="radio" name="sexo" id="rbFem"><label for="rbFem">Femenino</label>
        <input type="radio" name="sexo" id="rbOtro"><label for="rbOtro">Otro</label>
        <br>
        <label for="">Estado</label>
        <input type="checkbox" name="chkEst" id="chkEst"><label for="chkEst">Habilitado</label>
        <br>
        <input type="button" value="Registrar" id="btnRegistrar" name="btnRegistrar">
        <input type="button" value="Actualizar" id="btnActualizar" name="btnActualizar">
    </form>
